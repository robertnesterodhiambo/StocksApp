<!DOCTYPE html>
<html>
<head>
    <title>Stock Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f6fa;
            margin: 20px;
        }

        .container {
            max-width: 1200px;
            margin: auto;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        form {
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        label {
            font-weight: 500;
        }

        select, input[type="date"], button {
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        th, td {
            padding: 10px 12px;
            border: 1px solid #eee;
            text-align: center;
        }

        th {
            background-color: #f1f1f1;
            cursor: pointer;
            position: sticky;
            top: 0;
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        canvas {
            margin-top: 40px;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        p {
            margin-top: 30px;
            text-align: center;
            color: #777;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
</head>
<body>
<div class="container">
    <h1>ðŸ“Š Stock Data Viewer</h1>
    <form method="POST">
        <label for="ticker">Ticker:
            <select name="ticker" id="ticker">
                <option value="">-- All --</option>
                {% for ticker in tickers %}
                    <option value="{{ ticker }}" {% if filters.ticker == ticker %}selected{% endif %}>{{ ticker }}</option>
                {% endfor %}
            </select>
        </label>
        <label>Start Date:
            <input type="date" name="start_date" value="{{ filters.start_date }}">
        </label>
        <label>End Date:
            <input type="date" name="end_date" value="{{ filters.end_date }}">
        </label>
        <button type="submit">Filter</button>
    </form>

    {% if data %}
    <table id="data-table">
        <thead>
            <tr>
                {% for col in data[0].keys() %}
                    <th onclick="sortTable({{ loop.index0 }})">{{ col }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                {% for val in row.values() %}
                    <td>{{ val }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <canvas id="stockChart" height="100"></canvas>
    <script>
        const rawData = {{ data | tojson }};
        if (rawData.length > 0) {
            const labels = rawData.map(row => row.Date).reverse();
            const columns = Object.keys(rawData[0]).filter(col => col !== 'Date' && col !== 'Ticker');

            const datasets = columns.map((col, i) => {
                const color = `hsl(${i * 60 % 360}, 70%, 50%)`;
                return {
                    label: col,
                    data: rawData.map(row => row[col]).reverse(),
                    borderColor: color,
                    backgroundColor: color,
                    fill: false,
                    tension: 0.3
                };
            });

            const ctx = document.getElementById('stockChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    interaction: {
                        mode: 'index',
                        intersect: false
                    },
                    plugins: {
                        legend: {
                            position: 'top'
                        },
                        title: {
                            display: true,
                            text: 'ðŸ“ˆ Stock Trends Over Time'
                        },
                        zoom: {
                            pan: {
                                enabled: true,
                                mode: 'x',
                                modifierKey: 'ctrl'
                            },
                            zoom: {
                                wheel: {
                                    enabled: true
                                },
                                pinch: {
                                    enabled: true
                                },
                                mode: 'x'
                            }
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Date'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Value'
                            },
                            beginAtZero: false
                        }
                    }
                }
            });
        }
    </script>
    {% else %}
        <p>No results found. Try different filters.</p>
    {% endif %}
</div>

<script>
function sortTable(colIndex) {
    const table = document.getElementById("data-table");
    const rows = Array.from(table.rows).slice(1);
    const sorted = rows.sort((a, b) => {
        let x = a.cells[colIndex].innerText;
        let y = b.cells[colIndex].innerText;
        return y.localeCompare(x, undefined, {numeric: true});
    });
    sorted.forEach(row => table.appendChild(row));
}
</script>
</body>
</html>
