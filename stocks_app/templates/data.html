<!DOCTYPE html>
<html>
<head>
    <title>Stock Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        select, input[type="date"] {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            padding: 8px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        th {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        tr:hover td {
            background-color: #f1f1f1;
        }
        p {
            text-align: center;
            font-style: italic;
            color: #888;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>ðŸ“Š Stock Data Viewer</h1>
    <form method="POST">
        <label for="ticker">Ticker:
            <select name="ticker" id="ticker">
                <option value="">-- All --</option>
                {% for ticker in tickers %}
                    <option value="{{ ticker }}" {% if filters.ticker == ticker %}selected{% endif %}>{{ ticker }}</option>
                {% endfor %}
            </select>
        </label>
        <label>Start Date: <input type="date" name="start_date" value="{{ filters.start_date }}"></label>
        <label>End Date: <input type="date" name="end_date" value="{{ filters.end_date }}"></label>
        <button type="submit">Filter</button>
    </form>

    {% if data %}
    <table id="data-table">
        <thead>
            <tr>
                {% for col in data[0].keys() %}
                    <th onclick="sortTable({{ loop.index0 }})">{{ col }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                {% for val in row.values() %}
                    <td>{{ val }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
        <p>No results found. Try different filters.</p>
    {% endif %}
</div>

<script>
function sortTable(colIndex) {
    const table = document.getElementById("data-table");
    const rows = Array.from(table.rows).slice(1);
    const sorted = rows.sort((a, b) => {
        let x = a.cells[colIndex].innerText;
        let y = b.cells[colIndex].innerText;
        return y.localeCompare(x, undefined, {numeric: true});
    });
    sorted.forEach(row => table.appendChild(row));
}
</script>
</body>
</html>
