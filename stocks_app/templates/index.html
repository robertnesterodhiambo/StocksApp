<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>STOCKS APP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸ“ˆ STOCKS APP</h1>
        <div class="dashboard">
            {% for i in range(1, 4) %}
            <div class="card">
                <h2>Prediction {{ i }}</h2>
                <form>
                    <label for="stock{{ i }}">Choose a stock:</label>
                    <select id="stock{{ i }}" name="stock{{ i }}">
                        {% for stock in stocks %}
                            <option value="{{ stock }}">{{ stock }}</option>
                        {% endfor %}
                    </select>
                </form>
                <p>Coming soon...</p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
